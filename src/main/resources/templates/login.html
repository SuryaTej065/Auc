<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bid Buy Save - Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      /* animation: fadeIn 0.8s ease-in-out; */
    }
    /* @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } } */
  </style>
</head>
<body class="h-screen flex items-center justify-center">
<div class="login-container bg-white rounded-lg shadow-xl overflow-hidden max-w-4xl w-full flex">
  <!-- Left side image and logo/content centered -->
  <div class="hidden md:flex w-1/2 bg-gradient-to-r from-purple-500 to-indigo-600 p-12 text-white items-center justify-center">
    <div class="w-full text-center flex flex-col items-center justify-center">
      <h1 class="text-4xl font-bold mb-4">Bid Buy Save</h1>
      <p class="text-lg opacity-90 mb-2">Buy, sell, and discover amazing items from your fellow students.</p>
    </div>
  </div>

  <!-- Right side login form -->
  <div class="w-full md:w-1/2 p-8 md:p-12">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
      <p class="text-gray-600 mt-2">Please sign in to your account</p>
    </div>

    <!-- Error message if login fails -->
    <div th:if="${param.error}" class="mb-4 text-red-600 text-center">
      Invalid username or password.
    </div>

    <form method="post" action="/login">
      <div class="mb-6">
        <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
        <input type="email" id="username" name="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="rollno@mahindrauniversity.edu.in" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" required>
      </div>
      <div class="mb-6">
        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-300 font-medium">Sign In</button>
      </div>
    </form>

    <div class="text-center">
      <p class="text-gray-600">Don't have an account? <a href="/signup" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign Up</a></p>
    </div>
  </div>
</div>
</body>
</html>
