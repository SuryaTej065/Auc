<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Buy Save - Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #f3f4f6;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .signup-container {
          animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
<div class="signup-container bg-white rounded-lg shadow-xl overflow-hidden max-w-5xl w-full flex flex-col md:flex-row">

    <div class="bg-gradient-to-r from-blue-500 to-purple-600 w-full md:w-1/2 p-10 text-white flex flex-col justify-center">
        <div>
            <h2 class="text-4xl font-bold mb-4">Join Campus Auction</h2>
            <p class="text-lg mb-2">Create an account and start trading with in Mahindra University.</p>
            <p class="text-md">Buy and sell items hassle-free</p>
        </div>
    </div>

    <div class="w-full md:w-1/2 p-10">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
        </div>

        <form id="signupForm" th:action="@{/signup}" method="post" class="space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="firstName" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                <div>
                    <label for="lastName" class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
            </div>

            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="rollno@mahindrauniversity.edu.in" required>
            </div>

            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        required
                        minlength="8"
                        maxlength="16"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,16}$"
                        title="Password must be 8-16 characters long and contain both letters and numbers."
                >
            </div>

            <div>
                <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            </div>

            <div class="flex items-start">
                <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-purple-600 focus:ring-purple-500 rounded border-gray-300" required>
                <label for="terms" class="ml-2 text-gray-600 text-sm">I agree to the <a href="/terms&conditions" class="text-purple-600 hover:underline">Terms & Conditions</a></label>
            </div>

            <button type="submit" class="w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-300 font-semibold">Create Account</button>
        </form>

        <p class="text-center text-gray-600 mt-6">
            Already have an account? <a href="/login" class="text-purple-600 hover:underline font-semibold">Sign In</a>
        </p>
    </div>

</div>
</body>
</html>
